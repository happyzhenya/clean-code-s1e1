<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img
          class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix">
      <a 
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section
          class="section_add"
          id="section_add">
        <h3 class="section__title section__title_add">Add Item</h3>
        <div class="wrapper">
          <input
              id="new_task"
              class="task new_task"
              type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section_incomplete">
        <h3 class="section__title">Todo</h3>
        <ul
            class="items"
            id="incomplete_tasks">
          <li class="item">
            <input
                type="checkbox"
                class="item__checkbox">
            <label class="item__description">Pay Bills</label>
            <input
                type="text"
                class="task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img 
                  class="img img_delete"
                  src="./remove.svg"
                  alt="Remove button">
            </button>
          </li>
          <li class="item item_mode">
            <input
                type="checkbox"
                class="item__checkbox">
            <label class="item__description">Go Shopping</label>
            <input
                type="text"
                value="Go Shopping"
                class="task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img 
                  class="img img_delete"
                  src="./remove.svg"
                  alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section_complete">
        <h3 class="section__title">Completed</h3>
      <ul
          class="items items_completed"
          id="completed_tasks">
        <li class="item">
          <input
              type="checkbox"
              class="item__checkbox"
              checked>
          <label class="item__description">See the Doctor</label>
          <input
              type="text"
              class="task">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete">
            <img
                class="img img_delete"
                src="./remove.svg"
                alt="Remove button">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
