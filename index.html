<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet"
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="img img-main" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
          class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section-add" id="section-add">
        <h3 class="title title-add">Add Item</h3>
        <div class="wrapper">
          <input id="new-task" class="task new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-incomplete">
        <h3 class="title">Todo</h3>
        <ul class="items" id="incomplete-tasks">
          <li class="item">
            <input type="checkbox" class="checkbox">
            <label class="task-name">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="img img-delete" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn btn-save">Save</button>
            <button class="btn btn-delete">
              <img class="img img-delete" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-complete">
        <h3 class="title">Completed</h3>
      <ul class="items items-completed" id="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img class="img img-delete" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
